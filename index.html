<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGT - Логістична компанія | Вантажні перевезення</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--dark);
        }
        
        /* Герой-секція з логотипом */
        .hero {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('logo.jpg') no-repeat center center;
            background-size: contain;
            background-color: #f8f9fa;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }
        
        .hero-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: var(--dark);
        }
        
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .language-switcher button {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .language-switcher button.active {
            background: var(--primary);
            color: white;
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Інші стилі залишаються аналогічними... */
        
        /* Стилі для іконок месенджерів */
        .messenger-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .messenger-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .messenger-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .messenger-icons a.viber { background: #7360F2; }
        .messenger-icons a.telegram { background: #0088cc; }
        .messenger-icons a.whatsapp { background: #25D366; }
        
        /* Решта стилів залишаються незмінними... */
    </style>
</head>
<body>
    <!-- Перемикач мов -->
    <div class="language-switcher">
        <button class="active">UA</button>
        <button>EN</button>
    </div>

    <!-- Герой-секція -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Вантажні перевезення по Україні та Європі</h1>
            <p>Безпечна та надійна доставка вашого вантажу з гарантією цілісності</p>
            <a href="#calculator" class="btn">Замовити ▾</a>
            
            <div class="messenger-icons">
                <a href="viber://chat?number=+380980332520" class="viber" title="Viber">
                    <i class="fab fa-viber"></i>
                </a>
                <a href="https://t.me/+380980332520" class="telegram" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://wa.me/380980332520" class="whatsapp" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </section>
    
    <!-- Решта коду залишається аналогічною попередній версії -->
    <!-- ... -->
    
    <!-- Калькулятор вартості -->
    <section class="calculator" id="calculator">
        <!-- Форма розрахунку вартості -->
        <!-- ... -->
    </section>
    
    <!-- Футер -->
    <footer>
        <!-- Футер -->
        <!-- ... -->
    </footer>

    <script>
        // Плавна прокрутка до форми при натисканні кнопки "Замовити"
        document.querySelector('a[href="#calculator"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Маска для телефону
        document.getElementById('phone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+380 (' + x[2] + ') ' + x[3] + (x[4] ? ' ' + x[4] : '') + (x[5] ? ' ' + x[5] : '');
        });
        
        // Відправка форми
        document.getElementById('delivery-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Дякуємо за заявку! Наш менеджер зв\'яжеться з вами найближчим часом.');
            this.reset();
        });
        
        // Перемикач мов (базовий функціонал)
        document.querySelectorAll('.language-switcher button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelector('.language-switcher button.active').classList.remove('active');
                this.classList.add('active');
                // Тут можна додати логіку зміни мови
            });
        });
    </script>
</body>
</html>
