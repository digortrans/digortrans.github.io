<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НАШ КОНТИНЕНТ - Логістична компанія</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--dark);
        }
        
        /* Змінено: герой-секція тепер з логотипом */
        .hero {
            background: 
                /* Напівпрозорий чорний оверлей для кращої читабельності тексту */
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                /* Ваше лого як фон */
                url('photo_2023-03-06_18-38-22.jpg') no-repeat center center/cover;
            height: 80vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }
        
        /* Інші стилі залишаються без змін */
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Решта коду залишається без змін */
        .btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        /* ... (інші стилі залишаються такими ж, як у попередньому коді) ... */
    </style>
</head>
<body>
    <!-- Герой-секція тепер з вашим логотипом як фоном -->
    <section class="hero">
        <h1>Грузоперевозки по России и СНГ</h1>
        <p>Безопасная и надежная доставка вашего груза в любую точку мира с гарантией</p>
        <button class="btn">Заказать ▾</button>
    </section>
    
    <!-- Решта коду залишається без змін -->
    <!-- ... -->
</body>
</html>
